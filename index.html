<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg Streamer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center text-success my-5">Choose a Streaming Service</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/start_stream" method="post" class="bg-white p-4 rounded shadow-sm">
                    <div class="form-group">
                        <label for="platform" class="font-weight-bold">Select Platform:</label>
                        <select name="platform" id="platform" class="form-control">
                            <option value="twitch">Twitch</option>
                            <option value="youtube">YouTube</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="video_ip" class="font-weight-bold">Video Stream IP Address (RTSP):</label>
                        <input type="text" id="video_ip" name="video_ip" value="rtsp://192.168.0.181:554/video" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Start Streaming</button>
                </form>

                <!-- Button to restart the Flask app -->
                <form action="/restart_flask" method="post" class="mt-4">
                    <button type="submit" class="btn btn-danger btn-block">Restart Flask App</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p class="text-muted">&copy; 2024 StreamerApp</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
